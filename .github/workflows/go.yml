name: Build and test Go code.

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.18, 1.19, 1,20]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{matrix.version}}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
